name: Zesty Website CI Dev
on:
  push:
    branches: [stage]
  pull_request:
    branches: [stage]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PRODUCTION: 'false'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install NPM dependencies build test
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Run test
        run: npm run test
